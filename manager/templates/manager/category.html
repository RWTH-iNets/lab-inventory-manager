{% extends "manager/main.html" %}
{% block content %}
<div class="row">
<div class="col-xs-12">
<div class="well">
<h1>Items in Category {{category.name}}</h1>
</div>
</div>
</div>
<div class="row">
{% for item in items %}
    <div class="col-xs-6 col-sm-3">
        <div class="thumbnail">
            <img class="img-responsive" src="{{ item.img_url }}" alt="No Image Available">
            <div class="caption">
                <h3><a href={% url 'details' item.id %}>{{item.name}}</a></h3>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
